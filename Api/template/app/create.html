<div class="panel panel-default clear" >
    <div class="panel-heading brand">
        <div class="panel-title">Create App</div>
    </div>     

    <div class="panel-body" >
        <form enctype="multipart/form-data" method="post">
            <div class="form-group{{#if errors.app_name}} has-error{{/if}}">
                <label class="control-label">Name</label>
                <div>
                    <input 
                        type="text" 
                        name="app_name" 
                        class="form-control" 
                        placeholder="Openovate Labs App" 
                        value="{{item.app_name}}" />
                        
                    {{#if errors.app_name}}
                    <span class="help-text">{{errors.app_name}}</span>
                    {{/if}}
                </div>
            </div>
            <div class="form-group{{#if errors.app_domain}} has-error{{/if}}">
                <label class="control-label">Domain</label>
                <div>
                    <input 
                        type="text" 
                        name="app_domain" 
                        class="form-control" 
                        placeholder="*.openovate.com" 
                        value="{{item.app_domain}}" />
                        
                    {{#if errors.app_domain}}
                    <span class="help-text">{{errors.app_domain}}</span>
                    {{/if}}
                </div>
            </div>
            <div class="form-group{{#if errors.app_website}} has-error{{/if}}">
                <label class="control-label">Domain</label>
                <div>
                    <input 
                        type="text" 
                        name="app_website" 
                        class="form-control" 
                        placeholder="http://openovate.com/" 
                        value="{{item.app_website}}" />
                        
                    {{#if errors.app_website}}
                    <span class="help-text">{{errors.app_website}}</span>
                    {{/if}}
                </div>
            </div>
            <div class="form-group{{#if errors.app_permissions}} has-error{{/if}}">
                <label class="control-label">Permissions</label>
                <div>
                    <div>
                        <label>
                            <input 
                                type="checkbox" 
                                name="app_permissions[]" 
                                value="public_profile"
                                {{#in 'public_profile' item.app_permissions}} 
                                checked
                                {{/in}} />
                                Public profiles
                        </label> 
                    </div>
                    <div>
                        <label>
                            <input 
                                type="checkbox" 
                                name="app_permissions[]" 
                                value="public_sso"
                                {{#in 'public_sso' item.app_permissions}} 
                                checked
                                {{/in}} />
                                Single Sign On
                        </label> 
                    </div>
                    <div>
                        <label>
                            <input 
                                type="checkbox" 
                                name="app_permissions[]" 
                                value="personal_profile"
                                {{#in 'personal_profile' item.app_permissions}} 
                                checked
                                {{/in}} />
                                Personal profile
                        </label> 
                    </div>
                    <div>
                        <label>
                            <input 
                                type="checkbox" 
                                name="app_permissions[]" 
                                value="user_profile"
                                {{#in 'user_profile' item.app_permissions}} 
                                checked
                                {{/in}} />
                                User Profiles
                        </label> 
                    </div>
                    <div>
                        <label>
                            <input 
                                type="checkbox" 
                                name="app_permissions[]" 
                                value="global_profile"
                                {{#in 'global_profile' item.app_permissions}} 
                                checked
                                {{/in}} />
                                Global Profiles
                        </label> 
                    </div>
                                         
                    {{#if errors.app_permissions}}
                    <span class="help-text">{{errors.app_permissions}}</span>
                    {{/if}}
                </div>
            </div>
            
            <div class="clear form-group">
               <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
